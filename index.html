<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ITZY's FANS Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Adlerly+Pie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="section" id="home">
            <header id="header">
                <a href="index.html" class="logo">ITZY</a>
                <nav class="menu">
                    <a href="index.html" onclick="showHome()">Home</a>
                    <a href="index.members.html" onclick="closeMenu()">Members</a>
                    <a href="index.music.html" onclick="showMusic()">Music</a>
                   <a href="index.dance.html" onclick="closeMenu()">Dance</a>
                    <a href="index.fanzone.html" onclick="closeMenu()">Fan Zone</a>
                    <i class="fa fa-times close-menu" onclick="closeMenu()"></i>
                </div>
                <div class="menu-shadow" onclick="closeMenu()"></div>
                <i class="fa fa-bars show-bar" onclick="openMenu()"></i>
            </header>

            <div class="hero-text">
                <h1>WELCOME TO ITZY'S WORLD</h1>
                <p>click here</p>
                <button id="get-to-know-btn" class="heart-button"><i class="fas fa-heart"></i></button>  
            </div>
        </div>

        <div id="video-modal" class="video-modal">
            <div class="video-container">
                <span class="close-btn" onclick="closeVideoModal()">X</span>
                <video id="video-player" controls>
                    <source src="videos/iztyintro.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="section" id="music">
            <span class="section-span">Music</span>
        </div>
        <div class="section" id="dance">
            <span class="section-span">Dance Performances</span>
        </div>
        <div class="section" id="fanzone">
            <span class="section-span">Fan Zone</span>
        </div>
    </div>

    <script>
        var videoModal = document.getElementById("video-modal");
        var videoPlayer = document.getElementById("video-player");
        var getToKnowBtn = document.getElementById("get-to-know-btn");

        function showVideoModal() {
            videoModal.style.display = "flex";
        }

        function closeVideoModal() {
            videoModal.style.display = "none"; 
            videoPlayer.pause(); 
        }

        getToKnowBtn.addEventListener("click", showVideoModal);

        document.querySelector(".close-btn").addEventListener("click", closeVideoModal);
    </script>
<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <a href="#">@itzyoffcial</a> 
        </div>

        <div class="footer-social">
            <a href="https://www.instagram.com/itzy.all.in.us/" target="_blank" title="Instagram">
                <i class="fa fa-instagram"></i>
            </a>
        </div>

        <div class="footer-copy">
            <p>&copy; 2024 ITZY. All Rights Reserved.</p>
        </div>
    </div>
</footer>

</body>

</html>

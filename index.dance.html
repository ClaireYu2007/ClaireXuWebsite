<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZY's Dance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/members2.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 4.5rem;
            padding: 0 20px;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            z-index: 999;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        header .logo {
            color: #fff;
            font-family: "Ubuntu", sans-serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.2rem;
            text-decoration: none;
        }

        header .menu {
            display: flex;
            gap: 20px;
            margin-left: auto;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .menu a {
            color: pink;
            font-family: 'Yeseva One', cursive;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            padding: 0 10px;
            transition: color 0.3s ease;
        }

        .menu a:hover,
        .menu a.active {
            color: #ff4281;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            header .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 100%;
                right: 20px;
                background-color: rgba(26, 26, 26, 0.8);
                padding: 20px;
                width: 200px;
                text-align: right;
                border-radius: 10px;
                z-index: 1000;
            }

            header .menu a {
                font-size: 18px;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .menu.open {
                display: flex;
            }
        }

        .dance-page .section {
            margin-top: 4.5rem;
            padding: 40px 20px;
            text-align: center;
            max-width: 80%;
            margin: 4.5rem auto 30px; 
        }

        .dance-page .section h1 {
            font-size: 2.5rem;
            color: #ff4281; 
            font-weight: 700;
        }

        .dance-page .section p {
            font-size: 1.2rem;
            color: #fff; 
            margin-top: 10px;
        }

        .dance-page .video-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .dance-page .video-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .dance-page .video-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid white;
        }

        .dance-page .video-card h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }

        .dance-page .play-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #ff4281;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .dance-page .play-button:hover {
            background-color: #f02f5b;
        }
    </style>
</head>

<body class="dance-page">

    <header>
        <a href="index.html" class="logo">ITZY</a>

        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="index.members.html">Members</a>
            <a href="index.music.html">Music</a>
            <a href="index.dance.html" class="active">Dance</a>
            <a href="index.fanzone.html">Fan Zone</a>
        </div>
    </header>

    <div class="section">
        <h1>ITZY's Dance Performances</h1>

        <div class="video-gallery">
            <div class="video-card">
                <img src="images/notshynotme.jpg" alt="NOT SHY">
                <h3>Dance Performance 1: NOT SHY</h3>
                <a href="https://www.youtube.com/watch?v=IOKMx1jeCjY" class="play-button" target="_blank">Watch Now</a>
            </div>
            <div class="video-card">
                <img src="images/wannbe.jpg" alt="WANNABE">
                <h3>Dance Performance 2: WANNABE</h3>
                <a href="https://www.youtube.com/watch?v=UUUWIGx3hDE" class="play-button" target="_blank">Watch Now</a>
            </div>
            <div class="video-card">
                <img src="images/icy.jpg" alt="ICY">
                <h3>Dance Performance 3: ICY</h3>
                <a href="https://www.youtube.com/watch?v=mr16aEZ7f4U" class="play-button" target="_blank">Watch Now</a>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>

</html>
